<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <p>Please enter your medical concern or a doctor's name to get a detailed list of matching doctors.</p>
      <div class="well">
        <form id="doctorSearch">
          <div class="form-group">
            <div class="row">
              <div class="col-6-md">
                <label for="condition">Enter your condition:</label>
                <input type="text" id="condition">
              </div>
              <div class="col-6-md">
                <label for="doctorName">Enter name of doctor:</label>
                <input type="text" id="doctorName">
              </div>
              <button type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="well">
        <h3>Search results:</h3>
        <div class="showDoctors"></div>
        <div class="noResults"></div>
        <div class="apiErrors"></div>
      </div>
    </div>
  </body>
</html>
